<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leisure Movies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Leisure Movies</h1>
    <p>Watch free legal trailers and classics</p>
  </header>

  <main id="movie-grid"></main>

  <script>
    const movies = [
      {id: "1", title: "Oppenheimer (Trailer)", poster: "https://img.youtube.com/vi/uYPbbksJxIg/hqdefault.jpg", video: "https://www.youtube.com/embed/uYPbbksJxIg"},
      {id: "2", title: "Spider-Man: No Way Home (Trailer)", poster: "https://img.youtube.com/vi/JfVOs4VSpmA/hqdefault.jpg", video: "https://www.youtube.com/embed/JfVOs4VSpmA"},
      {id: "3", title: "Public Domain Classic: Night of the Living Dead", poster: "https://archive.org/services/img/night_of_the_living_dead", video: "https://archive.org/embed/night_of_the_living_dead"}
    ];

    const grid = document.getElementById("movie-grid");
    movies.forEach((m) => {
      const div = document.createElement("div");
      div.className = "movie-card";
      div.innerHTML = `
        <img src="${m.poster}" alt="${m.title}" />
        <h3>${m.title}</h3>
        <a href="movie.html?id=${m.id}">â–¶ Watch</a>
      `;
      grid.appendChild(div);
    });

    localStorage.setItem("movies", JSON.stringify(movies));
  </script>
</body>
</html>
